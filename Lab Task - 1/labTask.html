<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Form</title>

    <style>
        .field{
            display: block;
            margin-top: 20px;
        }
        .gender{
            max-width: 200px;
        }
    </style>
</head>
<body>
    
    <h3>Admission Form</h3>
    <form>
        <fieldset class="block">
            <legend><h3>Personal Information:</h3></legend>

            <div class="field">
                <label for="name">Name: </label>
                <input required type="text" name="info" id="text">
            </div>

            <div class="field">
                <label for="email">Email: </label>
                <input required type="email" name="info" id="email">
            </div>

            <div class="field">
                <label for="number">Phone Number</label>
                <input maxlength="11" required type="text" name="" id="number">
            </div>

            <div class="field">
                <label for="address">Address</label>
                <input required type="text" name="" id="address">
            </div>

            <div class="field">
                <fieldset class="gender">
                    <legend>Gender</legend>
                    
                    <input type="radio" name="Gender" id="male">
                    <label for="male">Male</label>

                    <input type="radio" name="Gender" id="Female">
                    <label for="Female">Female</label>
                </fieldset>
            </div>
            <div class="field">
                <label for="dob">Date of Birth: </label>
                <input type="date" name="" id="dob">
            </div>
        </fieldset>

        <fieldset>
            <legend><h3>Academic Information</h3></legend>

            <div class="field">
                <label for="hsc_year">HSC passing year: </label>
                <input type="text" name="" id="hsc_year">
            </div>
            <div class="field">
                <label for="hsc_gpa">HSC GPA: </label>
                <input type="text" name="" id="hsc_gpa">
            </div>
            <div class="field">
                <label for="ssc_year">SSC passing year: </label>
                <input type="text" name="" id="ssc_year">
            </div>
            <div class="field">
                <label for="ssc_gpa">SSC GPA: </label>
                <input type="text" name="" id="ssc_gpa">
            </div>
            <div class="field">
                <label for="department">Department: </label>
                <select  name="" id="department">
                    <option value="CSE">CSE</option>
                    <option value="IPE">IPE</option>
                    <option value="Pharmacy">Pharmacy</option>
                    <option value="English">English</option>
                </select>
            </div>

            <div class="field">
                <label for="certificate">Upload certificate: </label>
                <input type="file" name="" id="certificate">
            </div>

        </fieldset>
    </form>
</body>
</html>
